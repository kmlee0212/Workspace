<script>
	//화면테스트
	$('.btn-sidebar').on('click', function() {
		$('.sidebar-wrap').toggleClass('off');
	});

	$('.sidebar-menu-item button').on('click', function() {
		$('.sidebar-menu-item').removeClass('on');
		$(this).closest('.sidebar-menu-item').toggleClass('on');
	});

	function checkWidth() {
		if ($(window).width() <= 700) {
			$('.sidebar-wrap').addClass('off');
		} else {
			$('.sidebar-wrap').removeClass('off'); // 필요 시 제거
		}
	}
	checkWidth();
	$(window).resize(function() {
		checkWidth();
	});
